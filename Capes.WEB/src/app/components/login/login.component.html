<div class="row justify-content-center">
  <div class="col-12">
    <img src="assets/capes-logo.png" class="centered"/>
  </div>
  <div class="col-9 col-sm-9 col-md-9 col-lg-4 col-xl-4">
    <form #login="ngForm" novalidate>
      <hr />
      <div class="form-group">
        <label for="username">Email:</label>
        <input type="email" class="form-control" name="username" id="username" #username="ngModel" [(ngModel)]="credentials.Username" (keydown)="tryLogin($event)" placeholder="Email" required>
      </div>
      <div class="form-group mb-4">
        <label for="password">Password:</label>
        <input type="password" class="form-control" name="password" id="password" #password="ngModel" [(ngModel)]="credentials.Password" (keydown)="tryLogin($event)" placeholder="Password" required>
      </div>
      <button type="button" class="btn btn-primary btn-block" (click)="signIn()" [disabled]="login.invalid || loading">Login</button>
    </form>
  </div>
</div>
