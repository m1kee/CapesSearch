<div *ngIf="isAuthenticated()" class="mt-3 mr-5 ml-5">
  <div class="text-right">

    <span class="clickable" title="Indicators">
      <fa-icon [icon]="icons.faChartLine" [fixedWidth]="true"></fa-icon>
      Indicators
    </span>

    <span id="logged-user" class="ml-3">
      <strong>
        {{ user.email }}
      </strong>
    </span>

    <fa-icon (click)="logout()" [icon]="icons.faSignOutAlt" [fixedWidth]="true" class="ml-2 clickable" title="Logout"></fa-icon>
  </div>
</div>

<router-outlet></router-outlet>
